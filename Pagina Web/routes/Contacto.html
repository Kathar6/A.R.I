    <section>
        <div class="container-fluid blq_2">

                <div class="col-sm-8 bg-light rounded mx-auto blq_principal px-5">
                    <h1 class="text-center">Contacto</h1>
                    <hr>
                    <form action="" method="post" >
                        <div class="form-group">
                            <label for="Correo">Correo</label>

                        <br>
                        <div class="form-group">
                            <label for="Asunto">Asunto</label>

                        </div>
                        <div class="form-group">
                            <label for="Cuerpo">Cuerpo</label>
                            <textarea name="Cuerpo" id="Cuerpo" cols="30" rows="10" class="form-control txaCuerpo"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Enviar" class="form-control btn btnIngresar text-white">

                </div>
            </div>
        </div>

    <!-- #region Video Prueba A.R.I-->
